{% extends "layout.html" %}

{% block title %}
    LibraryGuide
{% endblock %}

{% block navbar%}
<form class="form-inline">
  <input class="form-control mr-sm-2" type="search" placeholder="Search Books" aria-label="Search Books">
  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
<form class="form-outline">
  <button class="btn btn-outline-primary" type="button">Login</button>
  <button class="btn btn-outline-secondary" type="button">Register</button>
</form>
{% endblock %}

{% block body %}
<div class="container centered">
  <h1 class="col-4">Register</h1>
  <form class="col-4">
    <div class="form-group">
      <label for="InputUsername">Username</label>
      <input type="Username" class="form-control" aria-describedby="usernameHelp" placeholder="Choose your username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
